<!DOCTYPE html>
<html>
	<head>
		<title>{{page.title}}</title>
		<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles/home.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/home.js" ></script>
	</head>
	<body>
		<header id="header" class="c-light">
			<object id="header--logo" data="images/logo.svg" type="image/svg+xml">
				<img src="images/logo.png" />
			</object>
			<span id="header--title", class="h1">{{page.title}}</span>
		</header>

		<div id="body">
			<div id="body--dark" class="c-dark">
				<div id="body--dark--about">
					<span class="h2 sliding-text sl-static" id="body--dark--about--span-head">IBlity, the </span>
					<span class="h2 sliding-text sl-dynamic" id="body--dark--about--span-middle">completely free</span>
					<span class="h2 sliding-text sl-static" id="body--dark--about--span-tail"> IB textbook.</span>
				</div>
				<div id="body--dark--goto">
					<a href="https://www.iblitytext.com" id="body--dark--goto--link" class="biglink">View the latest edition</a>
				</div>
			</div>
			<div id="body--light" class="c-white">
				<span>{{content.versionstatement}}</span>
				<br><br>
				<span class="h1">Why should I contribute?</span><br>
				{{content.whycontribute}}<br>
				<div id="body--light--whycontribute-reasons">
					{{#each content.whycontribute--benefits}}
					<!-- There is a better way to do the following inside the class name. I can't figure it out though. -->
					{{#if_even @index}} <div class="left">
						{{else}} <div class="right"> {{/if_even}}
							<span class="h2">{{this.[0]}}</span><br>
							{{this.[1]}}
						</div>
						{{/each}}
					</div>
				</div>
				<!-- TODO: FAQ -->
			</div>

	</body>
</html>
